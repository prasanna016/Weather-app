
<html>
<body>
<div class="navbar nav">
</div>
<h1>Fivedays of Weather</h1>


<table class=table mat-table [dataSource]="nextCoupleOfDaysReports$" >

    <tbody matColumnDef="date">
        <th  mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let row"> {{row.dateString}} </td>
    </tbody>
    <tbody matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> Tempetrature ℃</th>
        <td mat-cell *matCellDef="let row"> {{row.temperature}} ℃</td>
    </tbody>

    <tbody matColumnDef="sea_level">
        <th mat-header-cell *matHeaderCellDef> Sea Level </th>
        <td mat-cell *matCellDef="let row"> {{row.seaLevel}} cm </td>
    </tbody>
    <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef> Humidity </th>
        <td mat-cell *matCellDef="let row"> {{row.humidity}} % </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button bg-primary mat-raised-button routerLink="/home">Back</button>

</body>

</html>
